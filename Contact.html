<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Contact Us - Mosque</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      width: 100%;
     height: 100vh;
     display: flex;
     align-items: center;
     flex-direction: column;
    }

    /* Contact Section */
    .contact-section {
      position: relative;
      text-align: center;
      padding: 60px 20px;
      color: white;
      overflow: hidden;
      height: 50%;
    }

    /* Background Image with Blur */
    .contact-section::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('Pic/Screenshot_20250927-193233.png');
      background-size: cover;
      background-position: center;
      filter: blur(5px); /* Blur effect */
      z-index: -1;
    }

    .contact-section h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .contact-section p {
      margin-bottom: 20px;
      font-size: 16px;
    }
    .contact-form {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .contact-form input {
      padding: 12px;
      border: none;
      border-radius: 20px;
      outline: none;
      min-width: 220px;
    }
    .contact-form button {
      background: #00bcd4;
      border: none;
      padding: 12px 30px;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .contact-form button:hover {
      background: #0097a7;
    }

    /* Info Section */
    .info-section {
      display: flex;
      justify-content: space-around;
      background: #f3f3f3;
      padding: 30px 10px;
      flex-wrap: wrap;
      height: 50%;
    }
    .info-box {
      text-align: center;
      flex: 1;
      min-width: 250px;
      margin: 10px;
    }
    .info-box .icon {
      background: #00bcd4;
      color: white;
      width: 60px;
      height: 60px;
      line-height: 60px;
      border-radius: 50%;
      display: inline-block;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .info-box h3 {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .info-box p {
      margin: 3px 0;
      font-size: 14px;
      color: #333;
    }
    
    .info-link {
  display: block;           /* পুরো বক্সকে লিংক বানাবে */
  text-decoration: none;    /* আন্ডারলাইন সরাবে */
  color: inherit;           /* টেক্সটের কালার একই রাখবে */
}

.info-link:hover {
  background: #e0f7fa;      /* hover করলে হালকা রঙ */
  border-radius: 10px;
  transition: 0.3s;
}
    
    
    
  </style>
</head>
<body>

  <section class="contact-section">
    <h1>Contact Us</h1>
    <p>Any questions or remarks? Just write us a message!</p>
    <form class="contact-form">
      <input type="email" placeholder="Enter a valid email address" required>
      <input type="text" placeholder="Enter your name" required>
      <button type="submit">SUBMIT</button>
    </form>
  </section>

  <section class="info-section">
    <!-- Email -->
    <div class="info-box">
      <div class="icon"><i class="fa-solid fa-envelope"></i></div>
      <h3>EMAIL</h3>
      <p>mosqueinfo@gmail.com</p>
      <p>support@mosque.org</p>
    </div>
    <!-- Phone -->
    <div class="info-box">
      <div class="icon">☎</div>
      <h3>PHONE (LANDLINE)</h3>
      <p>+880 1234 *****</p>
      <p>+880 1987 *******</p>
    </div>
    <!-- Location -->
    <div class="info-box">
      <a href="https://maps.app.goo.gl/kNY7GtKjsB3mbjxr6" target="_blank" class="info-link">
        <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
        <h3>OUR OFFICE LOCATION</h3>
        <p>Masjid KBHJM</p>
        <p>Dhaka, Bangladesh</p>
      </a>
   </div>
    
    
  </section>

</body>
</html>
